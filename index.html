<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Technical Indicators</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- AnyChart UI -->
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css">
    <link rel="stylesheet" href="https://cdn.anychart.com/fonts/2.7.2/anychart.css">

    <!-- Latest compiled and minified CSS Bootstrap Select -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

    <!-- css -->
    <link rel="stylesheet" href="dist/css/app.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- anychart loader -->
<div id="loader" class="anychart-loader">
    <div class="rotating-cover">
        <div class="rotating-plane">
            <div class="chart-row">
                <span class="chart-col green"></span>
                <span class="chart-col orange"></span>
                <span class="chart-col red"></span>
            </div>
        </div>
    </div>
</div>

<!-- modal -->
<div class="modal fade" id="indicatorSettingsModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="indicatorSettingsModalTitle">Indicator Settings</h4>
            </div>
            <div class="modal-body">
                <form id="indicatorForm" class="form"></form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="addIndicatorButton">Add Indicator</button>
            </div>
        </div>
    </div>
</div>

<div class="wrapper">
    <ul class="list list-unstyled list-nav" id="indicatorNavPanel">
        <li>
            <select name="" id="chartDataSelect" class="select selectpicker show-tick" title="Select Data Chart">
                <option value="data/msft.json" selected>MSFT</option>
                <option value="data/orcl.json">ORCL</option>
                <option value="data/csco.json">CSCO</option>
                <option value="data/ibm.json">IBM</option>
            </select>
        </li>

        <li>
            <select name="" id="seriesTypeSelect" class="select selectpicker show-tick">
                <option value="area">Area Chart</option>
                <option value="candlestick">Candlestick Chart</option>
                <option value="column">Column Chart</option>
                <option value="jumpLine">Jump Line Chart</option>
                <option value="line" selected>Line Chart</option>
                <option value="marker">Marker Chart</option>
                <option value="ohlc">OHLC Chart</option>
                <option value="rangeArea">Range Area Chart</option>
                <option value="rangeColumn">Range Column Chart</option>
                <option value="rangeSplineArea">Range Spline Area Chart</option>
                <option value="rangeStepArea">Range Step Area Chart</option>
                <option value="spline">Spline Chart</option>
                <option value="splineArea">Spline Area Chart</option>
                <option value="stepArea">Step Area Chart</option>
                <option value="stepLine">Step Line Chart</option>
                <option value="stick">Stick Chart</option>
            </select>
        </li>

        <li>
            <select name="" class="select selectpicker show-tick" id="scaleTypeSelect" title="Scale">
                <option value="linear" selected>Linear</option>
                <option value="log">Logarithmic</option>
            </select>
        </li>

        <li>
            <select class="select selectpicker show-tick" multiple name="" data-width="350" id="indicatorTypeSelect"
                    title="Add Indicator">
                <option value="ama" data-abbr="AMA" data-full-text="Adaptive Moving Average (AMA)" data-plot-index="0">Adaptive Moving Average (AMA)</option>
                <option value="aroon" data-abbr="Aroon" data-full-text="Aroon Indicator" data-plot-index="1">Aroon Indicator</option>
                <option value="atr"  data-abbr="ATR" data-full-text="Average True Range (ATR)" data-plot-index="2">Average True Range (ATR)</option>
                <option value="bbands" data-abbr="BBands" data-full-text="Bollinger Bands (BBands)" data-plot-index="0">Bollinger Bands (BBands)</option>
                <option value="bbandsB" data-abbr="Bbands B" data-full-text="Bollinger Bands B (BBands B)" data-plot-index="3">Bollinger Bands B (BBands B)</option>
                <option value="bbandsWidth" data-abbr="BBands Width" data-full-text="Bollinger Bands Width (BBands Width)" data-plot-index="4">Bollinger Bands Width (BBands Width)</option>
                <option value="ema" data-abbr="EMA" data-plot-index="0" data-full-text="Exponential Moving Average (EMA)">Exponential Moving Average (EMA)</option>
                <option value="fastStochastic" data-abbr="Stochastic (Fast)" data-full-text="Fast Stochastic Oscillator" data-plot-index="5">Fast Stochastic Oscillator</option>
                <option value="stochastic" data-abbr="Stochastic (Full)" data-full-text="Full Stochastic Oscillator" data-plot-index="6">Full Stochastic Oscillator</option>
                <option value="kdj" data-abbr="KDJ" data-full-text="KDJ Indicator" data-plot-index="7">KDJ Indicator</option>
                <option value="mma" data-abbr="MMA" data-full-text="Modified Moving Average (MMA)" data-plot-index="0">Modified Moving Average (MMA)</option>
                <option value="macd" data-abbr="MACD" data-full-text="Moving Average Convergence Divergence (MACD)" data-plot-index="8">Moving Average Convergence Divergence (MACD)</option>
                <option value="roc" data-abbr="ROC" data-full-text="Rate of Change (ROC)" data-plot-index="9">Rate of Change (ROC)</option>
                <option value="rsi" data-abbr="RSI" data-full-text="Relative Strength Index (RSI)" data-plot-index="10">Relative Strength Index (RSI)</option>
                <option value="sma" data-abbr="SMA" data-full-text="Simple Moving Average (SMA)" data-plot-index="0">Simple Moving Average (SMA)</option>
                <option value="slowStochastic" data-abbr="Stochastic (Slow)" data-full-text="Slow Stochastic Oscillator" data-plot-index="11">Slow Stochastic Oscillator</option>
            </select>
        </li>

        <li><a class="btn btn-default" href="" id="resetButton">Reset</a></li>
    </ul>

    <div id="chart-container"></div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- Latest compiled and minified JavaScript Bootstrap Select -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

<!--<script src="https://cdn.anychart.com/js/latest/anychart-bundle.min.js"></script>-->
<script src="anychart-bundle.min.js"></script>
<!-- Data adapter -->
<script src="http://cdn.anychart.com/js/latest/data-adapter.min.js"></script>

<script src="src/js/app.js"></script>
</body>
</html>
